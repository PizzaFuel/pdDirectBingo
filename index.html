    "\"This Holiday Season\"",
    "STRANGEST.IO"
    ];

      var cells = document.getElementsByTagName('td');
      var usedValues = [];

      for (var i = 0; i < cells.length; i++) {
        var randomIndex = Math.floor(Math.random() * values.length);
        var randomValue = values[randomIndex];

        cells[i].textContent = randomValue;

        // Remove the used value from the array to prevent duplicates
        values.splice(randomIndex, 1);
        usedValues.push(randomValue);
      }

      console.log("Used Values:", usedValues);
    }

    window.addEventListener('DOMContentLoaded', populateTable);
    

    var isExpanded = true; // Track if the table is expanded (5x5) or not

    function expandTable() {
      var table = document.querySelector('table');
      var rows = table.getElementsByTagName('tr');

      if (isExpanded) {
        // Remove the last row
        table.deleteRow(rows.length - 1);

        // Remove the last cell from each existing row
        for (var j = 0; j < rows.length; j++) {
          rows[j].deleteCell(rows[j].cells.length - 1);
        }
      } else {
        // Add a new row at the end
        var newRow = document.createElement('tr');
        for (var i = 0; i < rows[0].cells.length; i++) {
          var newCell = document.createElement('td');
          newRow.appendChild(newCell);
        }
        table.appendChild(newRow);

        // Add a new cell to each existing row
        for (var j = 0; j < rows.length; j++) {
          var newCell = document.createElement('td');
          rows[j].appendChild(newCell);
        }
      }

      isExpanded = !isExpanded; // Toggle the value of isExpanded
    
       // Update the switch text
       var switchText = document.getElementById('switch-text');
      switchText.textContent = isExpanded ? 'Switch to 4x4' : 'Switch to 5x5';
      
      // Update values in Bingo Card
      populateTable()
    }
  </script>
